        <!-- Add your site or application content here -->
        <div id="logo">
            <img class="pixelated logo" src="./img/logo.png">
        </div>
        <div class="links">
            <a id="youtube" class="but hidden" href="https://www.youtube.com/c/mortistar">
                <img class="bottom" src="./img/youtube-a.png">
                <img class="top" src="./img/youtube-b.png">
            </a>
            <a id="soundcloud" class="but hidden" href="https://soundcloud.com/mortistar">
                <img class="bottom" src="./img/soundcloud-a.png">
                <img class="top" src="./img/soundcloud-b.png">
            </a>
            <a id="bandcamp" class="but hidden" href="https://mortistar.bandcamp.com/">
                <img class="bottom" src="./img/bandcamp-a.png">
                <img class="top" src="./img/bandcamp-b.png">
            </a>
        </div>

        <div id="player" class="hidden">
            <iframe class="hidden" id="soundcloud-widget" width="100%" height="100" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/336462999&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe>
            <div id="change-playlist-button" class="hidden player-button noselect">
                <p id="change-playlist-text">Change Playlist</p>
            </div>
            <image id="prev-track-button" class="hidden player-button" src="./img/player-previous.png" width="18" height="15"/>           
            <image id="play-button" class="hidden player-button" src="./img/player-play.png" width="12" height="15"/>
            <image id="next-track-button" class="hidden player-button" src="./img/player-next.png" width="18" height="15"/>            
            <p id="player-text" class="hidden noselect">Loading..</p>
        </div>

        <div id="playlist-dropup" class="hidden">
            
        </div>
